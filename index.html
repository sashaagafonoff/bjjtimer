<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BJJ Timer (TV)</title>
<style>
  :root { --bg:#000; --fg:#fff; --ok:#1db954; --warn:#ffae00; --end:#ff3b30; --rest:#0091ff; --muted:#9aa0a6; }
  html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
  .wrap { display:flex; flex-direction:column; height:100%; gap:2vh; padding:2vh 3vw; }
  .topbar { display:flex; justify-content:space-between; align-items:center; font-size:2.6vh; color:var(--muted); }
  .stage { flex:1; display:flex; align-items:center; justify-content:center; }
  /* Circle + overlays */
  .ring {
    position: relative;
    width:min(70vh,80vw); height:min(70vh,80vw);
    border-radius:50%;
    border:1.2vh solid #333; box-shadow:inset 0 0 0 1.2vh #111;
    background: conic-gradient(var(--ok) 0deg, #222 0deg);
    overflow:hidden;
  }
  .ring .logo {
    position:absolute; inset:0;
    margin:auto; width:120%; height:auto; opacity:.85; pointer-events:none;
  }
  .ring .time {
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    font-weight:900; line-height:1; letter-spacing:.02em;
    font-variant-numeric:tabular-nums;
    /* auto-scale for TV */
    font-size: clamp(8vh, 16vw, 30vh);
    text-shadow: 0 0 15px rgba(0,0,0,.6);
  }
  .ring .badge {
    position:absolute; left:0; right:0; bottom:6%;
    text-align:center; font-size:3vh; opacity:.85;
  }
  .subinfo { text-align:center; margin-top:1vh; font-size:3.5vh; color:var(--muted); }
  /* Primary controls above settings */
  .controls {
    display:flex; justify-content:center; gap:2vw; flex-wrap:wrap; margin-top:2vh;
  }
  .controls button, .settings button {
    font-size:3.2vh; padding:1vh 2vw; background:#111; color:#fff; border:1px solid #333; border-radius:.8vh;
  }
  .controls button:active, .settings button:active { transform:scale(.98); }
  /* Settings panel */
  .settings {
    display:flex; justify-content:center; gap:4vw; flex-wrap:wrap; align-items:flex-end;
    margin-top:1vh;
  }
  .settings .group { text-align:center; }
  .settings .label { font-size:2.4vh; color:var(--muted); }
  .settings .value { font-size:4vh; margin:.4vh 0 1vh; }
  /* States */
  .warn .time { color: var(--warn); }
  .rest .time { color: var(--rest); }
  .end .time { color: var(--end); }
  .foot { text-align:center; font-size:2.4vh; color:var(--muted); margin-top:auto; }
  /* Pre-start overlay */
  .prestart { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.55); }
  .prebox { padding:3vh 5vw; border:2px solid #444; border-radius:1vh; background:#111; text-align:center; }
  .pretitle { font-size:4vh; color:#cde; margin-bottom:1vh; }
  .pretime { font-size:14vh; font-weight:800; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>OK/Enter=Start/Pause • Back/Esc=Reset • 0=Fullscreen</div>
      <div>Breaks: 1:00</div>
    </div>

    <div class="stage">
      <div class="ring" id="ring">
        <!-- Put your logo file next to index.html -->
        <img src="Untitled.png" class="logo" alt="Logo" onerror="this.style.display='none'"/>
        <div class="time" id="clock">05:00</div>
        <div class="badge" id="phaseBadge">Ready</div>
      </div>
    </div>

    <div class="subinfo" id="rounds">Round 1 / 5</div>

    <!-- PRIMARY CONTROLS -->
    <div class="controls">
      <button id="startPause">Start</button>
      <button id="reset">Reset</button>
      <button id="fullscreen">Fullscreen</button>
    </div>

    <!-- SETTINGS (below controls) -->
    <div class="settings">
      <div class="group">
        <div class="label">Match Time</div>
        <div class="value" id="matchLenLbl">5:00</div>
        <button id="minusMin">−1 min</button>
        <button id="plusMin">+1 min</button>
      </div>
      <div class="group">
        <div class="label">Rounds</div>
        <div class="value" id="roundsLbl">5</div>
        <button id="minusRnd">−1</button>
        <button id="plusRnd">+1</button>
      </div>
      <div class="group">
        <div class="label">Break</div>
        <div class="value">1:00 (fixed)</div>
      </div>
    </div>

    <div class="foot">BJJ Timer • v0.3</div>
  </div>

  <!-- Pre-start overlay -->
  <div class="prestart" id="preOverlay" aria-hidden="true">
    <div class="prebox">
      <div class="pretitle">Get Ready</div>
      <div class="pretime" id="preClock">00:10</div>
    </div>
  </div>

<script>
/* ===== Audio (WebAudio): 3-2-1 beeps + bell ===== */
let audioCtx = null;
function ensureAudio(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); }
function tone(freq=880, ms=200, type='sine', gain=0.22){
  try{
    ensureAudio();
    const o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type=type; o.frequency.value=freq; g.gain.value=gain;
    o.connect(g); g.connect(audioCtx.destination);
    const t=audioCtx.currentTime; o.start(t);
    g.gain.setValueAtTime(gain,t);
    g.gain.exponentialRampToValueAtTime(0.0001,t+ms/1000);
    o.stop(t+ms/1000+0.02);
  }catch{}
}
function beep(){ tone(1000,180,'sine',0.26); }
function bell(){ tone(660,250,'triangle',0.32); setTimeout(()=>tone(440,350,'sine',0.26),40); setTimeout(()=>tone(880,200,'sine',0.18),60); }

/* ===== Elements ===== */
const clockEl=document.getElementById('clock');
const roundsEl=document.getElementById('rounds');
const badgeEl=document.getElementById('phaseBadge');
const matchLenLbl=document.getElementById('matchLenLbl');
const roundsLbl=document.getElementById('roundsLbl');
const ringEl=document.getElementById('ring');
const preOverlay=document.getElementById('preOverlay');
const preClock=document.getElementById('preClock');

const btnMinus=document.getElementById('minusMin');
const btnPlus=document.getElementById('plusMin');
const btnMinusR=document.getElementById('minusRnd');
const btnPlusR=document.getElementById('plusRnd');
const btnStart=document.getElementById('startPause');
const btnReset=document.getElementById('reset');
const btnFS=document.getElementById('fullscreen');

/* ===== Config / State ===== */
const BREAK_SEC=60, PRESTART_SEC=10;
let matchSec=5*60, roundsTotal=5, roundNum=1;
let phase='ready'; // 'ready'|'pre'|'run'|'break'|'done'
let remaining=matchSec, running=false;
let rafId=null, lastTs=null;

function fmt(sec){ sec=Math.max(0,Math.floor(sec)); const m=Math.floor(sec/60), s=sec%60; return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }
function ringColor(){
  if(phase==='pre') return '#8888ff';
  if(phase==='run') return remaining<=10 ? '#ffae00' : '#1db954';
  if(phase==='break') return '#0091ff';
  if(phase==='done') return '#ff3b30';
  return '#222';
}
function updateRing(){
  const total = phase==='run' ? matchSec : phase==='break' ? BREAK_SEC : phase==='pre' ? PRESTART_SEC : 1;
  const done = total - remaining;
  const pct = Math.max(0,Math.min(1,done/total));
  const deg = Math.floor(360*pct);
  ringEl.style.background=`conic-gradient(${ringColor()} ${deg}deg, #222 ${deg}deg)`;
}
function updateUI(){
  clockEl.textContent=fmt(remaining);
  roundsEl.textContent=`Round ${Math.min(roundNum,roundsTotal)} / ${roundsTotal}` + (phase==='break'?'  (REST)':'');
  matchLenLbl.textContent=fmt(matchSec);
  roundsLbl.textContent=String(roundsTotal);
  badgeEl.textContent= phase==='pre'?'Get Ready': phase==='run'?'Fight': phase==='break'?'Rest': phase==='done'?'Finished':'Ready';

  document.body.classList.toggle('warn', phase==='run' && remaining<=10);
  document.body.classList.toggle('rest', phase==='break');
  document.body.classList.toggle('end', phase==='done');

  btnStart.textContent = running ? 'Pause' : (phase==='done' ? 'Restart' : 'Start');

  preOverlay.style.display = (phase==='pre') ? 'flex' : 'none';
  preClock.textContent = fmt(remaining);
  updateRing();
}

/* ===== Flow ===== */
function startPre(){ ensureAudio(); phase='pre'; remaining=PRESTART_SEC; running=true; lastTs=null; loop(); updateUI(); }
function startRun(){ phase='run'; remaining=matchSec; lastTs=null; updateUI(); }
function startBreak(){ phase='break'; remaining=BREAK_SEC; lastTs=null; updateUI(); }
function nextOrFinish(){
  if(roundNum>=roundsTotal){ phase='done'; running=false; }
  else { phase='break'; remaining=BREAK_SEC; }
  updateUI();
}
function loop(ts){
  if(!running) return;
  if(lastTs==null) lastTs=ts||performance.now();
  const now=ts||performance.now(); const dt=(now-lastTs)/1000; lastTs=now;
  const prev=remaining; remaining=Math.max(0,remaining-dt);

  if(phase==='pre'){
    const psec=Math.ceil(prev), nsec=Math.ceil(remaining);
    if([3,2,1].includes(psec) && nsec<psec) beep();
    if(remaining===0){ bell(); startRun(); }
  }else if(phase==='run'){
    if(prev>10 && remaining<=10) beep();
    if(remaining===0){ bell(); roundNum++; nextOrFinish(); }
  }else if(phase==='break'){
    if(remaining===0){ bell(); phase='run'; remaining=matchSec; lastTs=now; }
  }

  updateUI();
  rafId=requestAnimationFrame(loop);
}

/* ===== Controls ===== */
function startPause(){
  if(running){ running=false; cancelAnimationFrame(rafId); lastTs=null; }
  else{
    if(phase==='ready' || phase==='done'){ resetAll(); startPre(); }
    else { running=true; lastTs=null; rafId=requestAnimationFrame(loop); }
  }
  updateUI();
}
function resetAll(){ running=false; cancelAnimationFrame(rafId); lastTs=null; phase='ready'; roundNum=1; remaining=matchSec; updateUI(); }
function changeMinutes(d){ matchSec=Math.max(60,Math.min(20*60,matchSec+d*60)); if(phase==='ready'||phase==='done') remaining=matchSec; updateUI(); }
function changeRounds(d){ roundsTotal=Math.max(1,Math.min(20,roundsTotal+d)); if(roundNum>roundsTotal) roundNum=roundsTotal; updateUI(); }
function toggleFS(){ const el=document.documentElement; if(!document.fullscreenElement && el.requestFullscreen) el.requestFullscreen(); else if(document.exitFullscreen) document.exitFullscreen(); }

/* Wire buttons */
btnMinus.onclick=()=>changeMinutes(-1);
btnPlus.onclick =()=>changeMinutes(1);
btnMinusR.onclick=()=>changeRounds(-1);
btnPlusR.onclick =()=>changeRounds(1);
btnStart.onclick =startPause;
btnReset.onclick =resetAll;
btnFS.onclick    =toggleFS;

/* Remote / Keyboard */
addEventListener('keydown',(e)=>{
  switch(e.key){
    case 'Enter': case ' ': startPause(); break;
    case 'Backspace': case 'Escape': resetAll(); break;
    case '0': toggleFS(); break;
    case 'ArrowUp': changeMinutes(1); break;
    case 'ArrowDown': changeMinutes(-1); break;
    case 'ArrowRight': changeRounds(1); break;
    case 'ArrowLeft': changeRounds(-1); break;
  }
});

/* Init */
updateUI();
</script>
</body>
</html>
